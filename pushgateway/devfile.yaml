schemaVersion: 2.2.0
metadata:
  name: pushgateway
components:
  - name: pushgateway-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '500m'
      deployment/cpuRequest: 200m
      deployment/memoryLimit: 1Gi
      deployment/memoryRequest: 512Mi
      deployment/container-port: 9091
    kubernetes:
      uri: deploy/base/deployment.yaml
commands:
  - id: deploy-pushgateway
    apply:
      component: pushgateway-deploy
  - id: deploy
    composite:
      commands:
        - deploy-pushgateway
      group:
        kind: deploy
        isDefault: true