apiVersion: v1
kind: ConfigMap
metadata:
  name: perf-prometheus-config
data:
  prometheus.yml: |-
    # Prometheus configuration
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'pushgateway'
        honor_labels: true
        static_configs:
          - targets: ['perf-pushgateway-service:9091'] # Replace with your Pushgateway service name and port
