schemaVersion: 2.2.0
metadata:
  name: monitoring
components:
  - name: monitoring-build
    image:
      imageName: perf-monitoring:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: monitoring-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '500m'
      deployment/cpuRequest: 200m
      deployment/memoryLimit: 256Mi
      deployment/memoryRequest: 128Mi
      deployment/container-port: 5556
    kubernetes:
      uri: deploy/deployment.yaml
commands:
  - id: monitoring-build
    apply:
      component: monitoring-build
  - id: monitoring-deploy
    apply:
      component: monitoring-deploy
  - id: deploy
    composite:
      commands:
        - monitoring-build
        - monitoring-deploy
      group:
        kind: deploy
        isDefault: true